<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculs Trigonométriques</title>
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Nunito+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="sass/main.css" rel="stylesheet" />
</head>
<body>

<div id="decimals_wrapper">
    <label>Décimales
        <input id="input_decimals" type="number" min="0" max="100" value="2"/>
    </label>

</div>

<div id="wrapper">
    <div>
        <h2>Entrée</h2>
        <form id="cosinus_form">
            <label>
                Valeur du cosinus
                <input id="input_cosinus" type="number" step="any" min="-1" max="1"/>
            </label>
            <button type="submit">Calculer</button>
        </form>
        <form id="sinus_form">
            <label>
                Valeur du sinus
                <input id="input_sinus" type="number" step="any" min="-1" max="1"/>
            </label>
            <button type="submit">Calculer</button>
        </form>
        <form id="tangente_form">
            <label>
                Valeur de la tangente
                <input id="input_tangente" type="number" step="any" min="-1" max="1"/>
            </label>
            <button type="submit">Calculer</button>
        </form>
                <form id="angle_form">
            <label>
                Valeur de l'angle
                <input id="input_angle" type="number" step="any" min="0" max="360"/>
            </label>
            <button type="submit">Calculer</button>
        </form>
    </div>

    <div>
        <h2>Résultats</h2>
        <div id="result_container">
            <div class="row header">
                <span>Type</span>
                <span>Saisie</span>
                <span>Résultat</span>
            </div>
        </div>
</div>
</div>





</body>
</html>
